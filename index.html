<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Погода</title>
    <meta name="description" content="Weather searching project">
    <meta name="keywords" content="weather, city, search">
    <link rel="stylesheet" href="outline.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/favicon.png" type="imgs/favicon.png">
</head>

<body>
    <header>
        <div class="topLeft">
            <h1>Погода здесь</h1>
        </div>
        <div class="topBut">
            <button type="button" class="update" id="refresh"><span>Обновить</span></button>
        </div>
    </header>

    <main>
        <div class="geo">
            <div>
                <h2>Данные загружаются</h2>
                <img src="imgs/unknown.png"/>
                <span class="temperature"></span>
            </div>
            <ul class="weather">
                <li class="wind"><span class="bold">Ветер</span><span class="normal">...</span></li>
                <li class="cloud"><span class="bold">Облачность</span><span class="normal">...</span></li>
                <li class="pressure"><span class="bold">Давление</span><span class="normal">...</span></li>
                <li class="humidity"><span class="bold">Влажность</span><span class="normal">...</span></li>
                <li class="cords"><span class="bold">Координаты</span><span class="normal">...</span></li>
            </ul>
        </div>

        <div class="add_favorite">
            <div class="fav">
                <h2>Избранное</h2>
            </div>
            <div class="search">
                <form class="add_form" id="myForm">
                    <input type="text" name="city" id="add_city" placeholder="Добавить новый город" autocomplete="off">
                    <button type="submit" id="submit_city"> </button>
                </form>
            </div>
        </div>

        <ul class="favorites">
            <template id="tempCity">
                <li class="favorite" id="">
                    <h3>Данные загружаются</h3>
                    <span class="temperature"></span>
                    <img src="imgs/unknown.png"/>
                    <button type="button" class="delete"></button>
                    <ul class="weather">
                        <li class="wind"><span class="bold">Ветер</span><span class="normal">...</span></li>
                        <li class="cloud"><span class="bold">Облачность</span><span class="normal">...</span></li>
                        <li class="pressure"><span class="bold">Давление</span><span class="normal">...</span></li>
                        <li class="humidity"><span class="bold">Влажность</span><span class="normal">...</span></li>
                        <li class="cords"><span class="bold">Координаты</span><span class="normal">...</span></li>
                    </ul>
                </li>
            </template>
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
